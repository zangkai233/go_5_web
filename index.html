<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线五子棋</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3eacb;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            align-items: center;
        }
        canvas {
            background-color: #DEB887;
            border: 2px solid black;
        }
        .controls {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #emoji-container {
            margin-top: 20px;
            height: 80px;
        }
        .emoji {
            width: 80px;
            height: 80px;
            display: none; /* 默认不显示 */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="chessboard" width="450" height="450"></canvas>
        <div class="controls">
            <button id="resetGame">刷新游戏</button>
            <button id="sendEmoji">发送表情</button>
            <div id="emoji-container">
                <img id="emoji" class="emoji" src="images/goblin-emoji.gif" alt="Emoji">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
